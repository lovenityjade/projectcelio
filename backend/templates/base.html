<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Celio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fa-solid fa-microchip"></i> PROJECT CELIO
        </a>
        <div class="nav-links">
            <a href="/" class="active"><i class="fa-solid fa-home"></i> Accueil</a>
            <a href="/generator"><i class="fa-solid fa-gamepad"></i> Générateur</a>
            <a href="/servers"><i class="fa-solid fa-server"></i> Serveurs</a>
            <a href="/setup"><i class="fa-solid fa-book"></i> Guide</a>
            <a href="/login" style="color: var(--secondary);"><i class="fa-brands fa-discord"></i> Connexion</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 Project Celio Network. Powered by Archipelago.</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">System Status: <span style="color: #4ade80;">Online</span></p>
    </footer>

</body>
</html>
